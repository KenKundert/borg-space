[tox]
envlist = lint, pytest, mypy
isolated_build = True

[testenv:lint]
deps =
    setuptools
    ruff
skip_install = true
commands = ruff check

# Test environment
[testenv]
deps =
    pytest
    pytest-cov
    parametrize-from-file
    pytest_tmp_files
    re_assert

[testenv:pytest]
commands = py.test -vv --cov {posargs} --cov-branch --cov-report term

